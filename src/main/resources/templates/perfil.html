<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<style>

    h1{
        text-align: center;
    }
</style>

<h1>Temas Sin Fronteras</h1>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/creartema}">Crear tema</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Panel de Administración</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h3>Registrado como:</h3>
<h3 th:text="${user}"></h3>

<br>
<br>
<h3>Temas que has publicado</h3>
<table class="table" >
    <thead>
    <tr>

        <th scope="col">Título</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temas: ${temas}">
        <td th:text="${temas.titulo}"></td>
        <td><a th:href="@{/eliminar/tema/{temaid}(temaid=${temas.idtema})}">Eliminar</a></td>

    </tr>

    </tbody>
</table>
</body>
</html>
